<!DOCTYPE html>
<html>
<head>
  <title>Grafic caracteristica U(k)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="myChart"></canvas>
  <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['1', '2', '3', '4', '5'],
        datasets: [{
          label: 'Potentiale U(k)',
          data: [24.15, 15.5, 10.5, 7, 2],
          fill: false,
          borderColor: 'rgb(75, 192, 192)',
          tension: 0.1
        }]
      },
      options: {
        scales: {
          y: {
            title: {
              display: true,
              text: 'Potentiale [kV]'
            },
            suggestedMin: 0,
            suggestedMax: 30
          },
          x: {
            title: {
              display: true,
              text: 'Elemente'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
