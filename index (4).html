    <title>Pagina de prezentare</title>
    <style>
      /* Stiluri CSS pentru pagina de prezentare */
      body {
        background-color: whitesmoke;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }
      nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
      }
     
      nav li {
        margin-right: 20px;
      }
      nav li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
        text-transform: uppercase;
      }
      nav li a:hover {
        color: #ccc;
      } 
</style>
